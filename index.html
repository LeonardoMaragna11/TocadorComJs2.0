<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"
    >
    <link rel="shortcut icon" href="Img/Novo Projeto.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>L11's</title>
</head>

<body id="root">
    <div class="tela">
        
        <h2>L11's</h1>
            <div class="img">
                <img id="img" alt="batata" src="https://via.placeholder.com/300x300">
            </div>
        <div class="descricao">
            <h3 class="Nome_musica" id="nomeMusica">Bem vindo</h3>
            <i class="nome do artista" id="artista">Aperte o Play para come√ßar</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <input type="range" max='100' min='0' value='0' class="range" name="progresso" onclick='range()' onchange="range()" id="progresso">
            </div>
            <div class="tempo">
                <p id="inicio">00:00</p>
                <p id="fim">00:00</p>
            </div>
        </div>
        <div class="player">
            <!-- Icones -->
                <button id="btn-esquerdo" onclick="voltar()">
                    <img class="img-btn" src="Img/2931162_arrow_back_left_direction_move_icon.png" />
                </button>
                <button id="btn-play" onclick="tocarMusica()">
                    <img
                        id="play"
                        class="play"
                        src="Img/Untitled (3).png"
                    />
                    <img 
                        id="pause"
                        class="play"
                        src="Img/Untitled (4).png" 
                    >
                </button>
                <button id="btn-direito" onclick="proxima()">
                    <img class="img-btn" src="Img/2931159_arrow_forward_right_move_navigation_icon.png"/>
                </button>
        </div>
        <audio src="Musics/audio0.ogg"></audio>
    </div>
    <script src="Tocador.js"></script>
</body>

</html>
