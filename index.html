
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"
    >
    
    <link rel="stylesheet" href="estilo.css">
    <title>Tocador de Musica</title>
</head>

<body id="root">
    <h2>L11's</h2>
        <div class="img">
            <img id="img" src="https://via.placeholder.com/300x300">
        </div>
    <div class="descricao">
        <h2 class="Nome_musica" id="nomeMusica">Bem vindo</h2>
        <i class="nome do artista" id="artista">Aperte o Play para come√ßar</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <input type="range" max='100' min='0' value='0' class="range" name="progresso" onclick='range()' onchange="range()" id="progresso">
        </div>
        <div class="tempo">
            <p id="inicio">00:00</p>
            <p id="fim">00:00</p>
        </div>
    </div>
    <div class="player">
        <!-- Icones -->
            <button id="btn-esquerdo" onclick="voltar()">
                <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-left-arrow-arrows-dreamstale-lineal-dreamstale-12.png"/>
            </button>


            <button id="btn-play" onclick="tocarMusica()">
                <img id="play" src="https://img.icons8.com/material-outlined/50/000000/circled-play.png"/>    
            </button>


            <button id="btn-direito" onclick="proxima()">
                <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-right-arrow-arrows-dreamstale-lineal-dreamstale-13.png"/>
            </button>
    </div>
    <audio src="Musics/audio0.ogg"></audio>
    <script src="Tocador.js"></script>
</body>

</html>
